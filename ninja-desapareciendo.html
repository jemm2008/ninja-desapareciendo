<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <style>
        .img {
            width: 155px;
            height: 195px;
        }

        .border {
            height: 220px;
        }


    </style>

    <!-- MI CÓDIGO JQUERY VA ADENTRO DE LA FUNCIÓN DOCUMENT READY -->
    <script>
        $(document).ready(function () {
            
            $('.img').click(function(event){
                $(this).hide();
                })
            
            $('.btn-outline-success').click(function(event){
                $('.img').show();
                })
        });

    </script>

    <title>Ninja Desapareciendo</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-3"><b>Asignación: </b><i><u>Ninja Desapareciendo</i></u></h1>
        <div class="row justify-content-around mt-4">
            <div class="col-2 text-center border border-2 border-danger rounded py-2">
                <img src="ninja-desapareciendo-images/003-001.png" class="img ocultar" alt="axie tipo planta">
            </div>
            <div class="col-2 text-center border border-2 border-primary rounded py-2">
                <img src="ninja-desapareciendo-images/001-001.png" class="img" alt="axie tipo bestia">
            </div>
            <div class="col-2 text-center border border-2 border-success rounded py-2">
                <img src="ninja-desapareciendo-images/002-002.png" class="img" alt="axie tipo ave">
            </div>
            <div class="col-2 text-center border border-2 border-warning rounded py-2">
                <img src="ninja-desapareciendo-images/004-001.png" class="img" alt="axie tipo termi">
            </div>
        </div>

        <div class="row justify-content-around mt-3">
            <div class="col-2 text-center border border-2 border-warning rounded py-2">
                <img src="ninja-desapareciendo-images/003-002.png" class="img" alt="axie tipo planta">
            </div>
            <div class="col-2 text-center border border-2 border-success rounded py-2">
                <img src="ninja-desapareciendo-images/001-002.png" class="img" alt="axie tipo bestia">
            </div>
            <div class="col-2 text-center border border-2 border-danger rounded py-2">
                <img src="ninja-desapareciendo-images/002-001.png" class="img" alt="axie tipo ave">
            </div>
            <div class="col-2 text-center border border-2 border-info rounded py-2">
                <img src="ninja-desapareciendo-images/004-002.png" class="img" alt="axie tipo termi">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <button class="btn btn-outline-success"> RESTORE !! </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
